<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Small Form</title>
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Custom font size for form elements */
    body {
      font-size: 10px; /* Set this to your desired base font size */
    }
    .form-control,
    .form-check-input,
    .custom-select {
      font-size: 10px; /* Adjust input font size */
      padding: 0.25rem 0.5rem; /* Adjust padding for smaller look */
    }
    .form-label, .form-check-label {
      font-size: 10px; /* Adjust label font size */
    }
    .btn {
      font-size: 10px; /* Adjust button font size */
      padding: 0.25rem 0.5rem; /* Smaller button padding */
    }
    legend {
      font-size: 10px; /* Adjust legend font size */
    }
  </style>
  
<style>
  .form-check-input.toggle-switch {
    width: 40px;
    height: 20px;
    background-color: #e6e6e6;
    border-radius: 15px;
    position: relative;
    appearance: none;
    outline: none;
    transition: all 0.3s;
    cursor: pointer;
  }
  .form-check-input.toggle-switch:checked {
    background-color: #0d6efd;
  }
  .form-check-input.toggle-switch::before {
    content: '';
    width: 18px;
    height: 18px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    top: 1px;
    left: 1px;
    transition: all 0.3s;
  }
  .form-check-input.toggle-switch:checked::before {
    left: 21px;
  }
</style>

</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-4">Custom Small Bootstrap Form Example</h4>
    <form id="exampleForm">
      <!-- Static Email -->
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control"
            id="staticEmail"
            value="email@example.com"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
          />
        </div>
      </div>


<!-- Inline Radio Buttons -->

<div class="form-group row align-items-center">
  <label for="inlineRadio1" class="col-sm-2 col-form-label">Select Options</label>
  <div class="col-sm-10">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio1"
        value="0"
        checked
      />
      <label class="form-check-label" for="inlineRadio1">Disabled</label>
    </div>

    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio2"
        value="1"
      />
      <label class="form-check-label" for="inlineRadio2">Enabled</label>
    </div>
  </div>
</div>


<div class="form-group row align-items-center">
  <label for="switchONOFF" class="col-sm-2 col-form-label">Status</label>
  <div class="col-sm-10">
    <div class="form-check form-switch">
      <input
        class="form-check-input toggle-switch"
        type="checkbox"
        id="switchONOFF"
        name="switch"
        checked
        onchange="updateLabel()"
      />
      <label class="form-check-label ms-2 col-sm-10" for="switchONOFF" id="switchLabel">Enabled</label>
    </div>
  </div>
</div>

<!-- Custom Toggle Switch Styling -->












      <!-- Email and Password Inputs -->

      <!-- Example Checkbox -->
<div class="form-group row align-items-center">

<script>
  function updateLabel() {
    const toggle = document.getElementById("switchONOFF");
    const label = document.getElementById("switchLabel");
    label.textContent = toggle.checked ? "Enabled" : "Disabled";
  }
</script>


  <script>
    function submitForm() {
      const formData = {
        staticEmail: document.getElementById("staticEmail").value,
        password: document.getElementById("inputPassword").value,
        defaultCheckbox: document.getElementById("defaultCheck1").checked,
        inlineRadio: document.querySelector('input[name="inlineRadioOptions"]:checked')?.value,
        email: document.getElementById("inputEmail3").value,

        exampleCheckbox: document.getElementById("gridCheck1").checked,
        selectOption: document.getElementById("inputGroupSelect03").value,
      };

      let message = "Form Values:\n";
      for (const [key, value] of Object.entries(formData)) {
        message += `${key}: ${value}\n`;
      }
      alert(message);
    }
  </script>

</body>
</html>
