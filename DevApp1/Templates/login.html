<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Frosted Glass Effect</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Numans');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html{
            height: 100vh;
            font-family: 'Numans', sans-serif;
            background: url('./statics/assets/img/thumb.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            z-index: 1;
            width: 400px;
            max-width: 90%;
            margin: 2rem;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(45deg, 
                #ff0000, #ff7300, #fffb00, #48ff00, 
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            background-size: 400%;
            animation: glowing 20s linear infinite;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        .card {
            width: 400px;
            max-width: 100%;
            padding: 10px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1); /* Transparent white */
            backdrop-filter: blur(10px); /* Frosted Glass Effect */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-header h3 {
            color: white;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: rgba(100, 90, 90, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .input-icon {
            padding: 10px;
            color: white;
        }

        input {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            font-size: 18px;
            background: transparent;
            color: rgb(240, 14, 14);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login_btn {
            background-color: #FFC312;
            border: none;
            color: black;
            padding: 10px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .login_btn:hover {
            background-color: white;
        }

        .card-footer {
            margin-top: 15px;
            color: white;
        }

        .card-footer a {
            color: #FFC312;
            text-decoration: none;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }


    </style>

</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Welcome to DevApp</h3>
            </div>
            <div class="card-body">

                <form id="loginForm" action="/login" method="post" class="box">
                    <div class="input-group">
                        <span class="input-icon">ðŸ‘¤</span>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <span class="input-icon">ðŸ”’</span>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="login_btn">Login</button>
                </form>
            </div>
            <div class="card-footer">
                <p>Please use your</p>
                <p>NT Account Login and Password!</p>
            </div>
        </div>
    </div>
</body>
</html>
