<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Circle SVG Example</title>
</head>
<body>
  <h1>Blue Circle SVG Example</h1>

  <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="30" cy="20" r="6" fill="blue" />
    <circle cx="70" cy="20" r="6"  />
    <circle cx="50" cy="60" r="6" fill="none" stroke="blue" />
  </svg>




<svg width="150" height="100" ">
  <!-- Circle with no fill and blue stroke -->
  <a href="https://example.com"style="pointer-events: all;">
  <circle cx="50" cy="60" r="6" fill="none" stroke="blue" />
  <text x="50" y="55" fill="black" text-anchor="middle">7</text><!-- Label on top of the circle -->  
  <text x="65" y="60" fill="black" text-anchor="buttom">05</text><!-- Label beside the circle -->

</a>
</svg>



<svg width="500" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="500" height="600" fill="none" stroke="black" stroke-width="2" />
    <!-- First Circle -->
    <a href="https://example.com" style="pointer-events: all;">
      <circle cx="50" cy="20" r="6" fill="none" stroke="blue" />
      <text x="50" y="15" fill="black" text-anchor="middle">7</text>
      <text x="65" y="20" fill="black" text-anchor="start">02</text>
    </a>

    <!-- Second Circle -->
    <a href="https://example.com" style="pointer-events: all;">
      <circle cx="50" cy="60" r="6" fill="none" stroke="blue" />
      <text x="50" y="55" fill="black" text-anchor="middle">7</text>
      <text x="65" y="60" fill="black" text-anchor="buttom">05</text>
    </a>

    <!-- Third Circle -->
    <a href="https://example.com" style="pointer-events: all;">
      <circle cx="100" cy="20" r="6" fill="none" stroke="blue" />
      <text x="100" y="15" fill="black" text-anchor="middle">7</text>
      <text x="115" y="20" fill="black" text-anchor="buttom">05</text>
    </a>

    <!-- Fourth Circle -->
    <a href="https://example.com" style="pointer-events: all;">
      <circle cx="100" cy="60" r="6" fill="none" stroke="blue" />
      <text x="100" y="50" fill="black" text-anchor="middle">7</text>
      <text x="110" y="65" fill="black" text-anchor="buttom">05</text>
    </a>
  </svg>

</body>
</html>
